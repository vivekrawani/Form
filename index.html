<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website for forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Simple Form</h1>
    </div>
    
    <form>
        <label for="name">Name : </label>
        <input type="text">

        <label for="username">Username : </label>
        <input type="text">

        <label for="email">Email : </label>
        <input type="email">

        <label for="password">Password: </label>
        <input type="password">

        <br>
        <div>
            <span><input type="submit" value="Submit" class = "button"></span>
            <span><input type="reset" value="Reset" class = "button"></span>
        </div>
        
    </form>
</body>
</html>
